<!DOCTYPE html>
<html>
<head>
    <title>📊 Log Anomaly Detector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        table {
            font-size: 0.9rem;
            word-wrap: break-word;
        }
        th, td {
            vertical-align: middle !important;
        }
    </style>
</head>
<body class="container mt-4">
    <h2>🚀 Upload Log File (.log or .txt)</h2>
    <form method="post" enctype="multipart/form-data" class="mb-4">
        <input type="file" name="logfile" class="form-control mb-3" required>
        <button type="submit" class="btn btn-primary">Analyze</button>
    </form>

    {% if message %}
        <div class="alert alert-success mt-4">{{ message }}</div>
    {% endif %}

    {% if chart_url %}
        <hr>
        <h4>📈 Anomaly Chart</h4>
        <img src="{{ url_for('static', filename=chart_url) }}" class="img-fluid" alt="Anomaly Chart">
    {% endif %}

    {% if anomalies %}
        <hr>
        <h4>🔍 Detected Anomalies or Errors</h4>
        <div class="table-responsive">
            {{ anomalies|safe }}
        </div>
        <a href="/anomalies.csv" download class="btn btn-outline-success mt-3">⬇️ Download CSV</a>
    {% endif %}
</body>
</html>
